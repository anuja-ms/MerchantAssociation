<div class="card mt-50 mb-50">
    <a href="{% url 'welfareview' %}" class="back-arrow">⬅ </a>
    <div class="card-title mx-auto">
        Welfare Donation
    </div>
    <div class="nav">
        <ul class="mx-auto">
            <!-- <li><a href="#">Account</a></li> -->
            <li class="active"><a href="#">Payment</a></li>
        </ul>
    </div>
     <form method="post" action="{% url 'payment_process' %}"> 
        {% csrf_token %}
        <input type="hidden" name="amount" value="{{welfare.welfare_id.amount}}">
        <input type="hidden" name="member" value="{{welfare.member_id}}">
        <input type="hidden" name="welfareid" value="{{welfare.welfare_id.welfare_id}}">
        <span id="card-header">Saved cards:</span>
        <div class="row row-1">
            <div class="col-2"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/></div>
            <div class="col-7">
                <input type="text" placeholder="**** **** **** 3193">
            </div>
            <div class="col-3 d-flex justify-content-center">
                <a href="#">Remove card</a>
            </div>
        </div>
        <div class="row row-1">
            <div class="col-2"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png"/></div>
            <div class="col-7">
                <input type="text" placeholder="**** **** **** 4296">
            </div>
            <div class="col-3 d-flex justify-content-center">
                <a href="#">Remove card</a>
            </div>
        </div>
        <span id="card-header">Card Details:</span>
        <div class="row-1">
            <div class="row row-2">
                <span id="card-inner">Card holder name</span>
                <!-- <p>{{welfare.welfare_id}}</p> -->
            </div>
            <div class="row row-2">
                <input type="text" placeholder="" value="{{welfare.member_id.membername}}" name="name">
            </div>
        </div>
        <div class="row three">
            <div class="col-7">
                <div class="row-1">
                    <div class="row row-2">
                        <span id="card-inner">Card number</span>
                    </div>
                    <div class="row row-2">
                        <input type="text" placeholder="xxx-xxx-xxx"  name="cardnumber">
                    </div>
                </div>
            </div>
            <div class="col-2">
                <input type="text" placeholder="Exp. date">
            </div>
            <div class="col-2">
                <input type="text" placeholder="CVV">
            </div>
        </div>
        
        <button class="btn d-flex mx-auto">
            <b>PAY ₹ {{welfare.welfare_id.amount}}</b>
        </button>
        
      
    </form>
</div>
