{% include "admin/header.html" %}
{% include "admin/sidebar.html" %}

<div class="main-content container-fluid">  
        <section id="multiple-column-form">
            <div class="row justify-content-center align-items-center" style="min-height: 70vh;" >
                <div class="col-md-8 col-12">
                <div class="card">
                <div class="card-header">
                    <h4 class="card-title">District Details</h4>
                </div>
                <div class="card-content">
                    <!-- table hover -->
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered no-wrap mx-auto table-lg">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>District Name</th>
                                    <th>EDIT</th>
                                    <th>DELETE</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for d in district %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td>{{ d.districtname }}</td>
                                        <td>
                                            <a href="{% url 'editdistrict' district_id=d.district_id %}" class="btn btn-success">EDIT</a>
                                        </td>
                                        <td>
                                            <a href="{% url 'deletedistrict' district_id=d.district_id %}"  class="btn btn-danger" onclick="return confirm('Are you sure you want to delete')">DELETE</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% include 'admin/footer.html' %}
